    <div class="container">
        <h1>Asset Management System</h1>
        <form id="assetForm" action="asset.php" method="POST">
            <label for="assetName">Asset Name:</label>
            <input type="text" id="assetName" name="assetName" required><br>

            <label for="riskRating">Risk Rating:</label>
            <input type="text" id="riskRating" name="riskRating" required><br>

            <label for="assetDescription">Asset Description:</label>
            <textarea id="assetDescription" name="assetDescription" required></textarea><br>

            <label for="importance">Importance:</label>
            <input type="number" id="importance" name="importance" required min="9" max="99"><br>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <h2>Retrieve Asset Information</h2>
        <button id="retrieveBtn">Retrieve Data</button>
        <div id="assetInfo"></div>
    </div>

    <script src="asset.js"></script>
